  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>

  <script defer>
    let gameData = [];
    let userData = [];
    let selectedGame = '';
    let selectedUser = '';

    // APIë¡œ ê²Œì„ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
    async function fetchGameData(page = 1, pageSize = 1000000) {
      try {
        const response = await fetch(`https://us-central1-record-f420d.cloudfunctions.net/getGameData?page=${page}&pageSize=${pageSize}`);
        const result = await response.json();
        console.log('ê²Œì„ API ì‘ë‹µ:', result);

        if (result.data && Array.isArray(result.data)) {
          gameData = result.data;
          removeDuplicates();
          renderGameDatalist();
          renderFilteredDetails();
        } else {
          console.warn('ì˜ˆìƒì¹˜ ëª»í•œ ê²Œì„ ë°ì´í„° í˜•ì‹ ë°˜í™˜:', result);
        }
      } catch (error) {
        console.error('ê²Œì„ API í˜¸ì¶œ ì˜¤ë¥˜:', error);
      }
    }

    // ì¤‘ë³µ ë°ì´í„° ì œê±°
    function removeDuplicates() {
      const uniqueData = [];
      const seen = new Set();

      for (let i = gameData.length - 1; i >= 0; i--) {
        const { name, score, elapsedTime } = gameData[i];
        const identifier = `${name}-${score}-${elapsedTime}`;
        if (!seen.has(identifier)) {
          seen.add(identifier);
          uniqueData.unshift(gameData[i]);
        }
      }

      gameData = uniqueData;
    }

    // APIë¡œ ì‚¬ìš©ì ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
    async function fetchUserData(page = 1, pageSize = 1000000) {
      try {
        const response = await fetch(`https://us-central1-record-f420d.cloudfunctions.net/getUserData?page=${page}&pageSize=${pageSize}`);
        const result = await response.json();
        console.log('ì‚¬ìš©ì API ì‘ë‹µ:', result);

        if (result.data && Array.isArray(result.data)) {
          userData = result.data;
          renderUserDatalist();
          renderFilteredDetails();
        } else {
          console.warn('ì˜ˆìƒì¹˜ ëª»í•œ ì‚¬ìš©ì ë°ì´í„° í˜•ì‹ ë°˜í™˜:', result);
        }
      } catch (error) {
        console.error('ì‚¬ìš©ì API í˜¸ì¶œ ì˜¤ë¥˜:', error);
      }
    }

    // ê²Œì„ datalist ë Œë”ë§
    function renderGameDatalist() {
      const datalist = document.getElementById('game-list');
      let uniqueGames = Array.from(new Set(gameData.map(item => item.game)));
      if (selectedUser) {
        uniqueGames.sort();
      }
      datalist.innerHTML = '';
      uniqueGames.forEach(game => {
        const option = document.createElement('option');
        option.value = game;
        datalist.appendChild(option);
      });
    }

    // ì‚¬ìš©ì datalist ë Œë”ë§ (ì´ë¦„ì˜ ì•ë’¤ ê³µë°± ì œê±°)
    function renderUserDatalist() {
      const datalist = document.getElementById('user-list');
      let uniqueUsers = Array.from(new Set(userData.map(item => item.name.trim())));
      uniqueUsers.sort();
      datalist.innerHTML = '';
      uniqueUsers.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        datalist.appendChild(option);
      });
    }

    // ê²Œì„ ì„ íƒ ì…ë ¥ í•¸ë“¤ëŸ¬
    function handleGameInput() {
      selectedGame = document.getElementById('game-input').value.trim();
      selectedUser = '';
      document.getElementById('user-input').value = '';
      renderFilteredDetails();
    }

    // ì‚¬ìš©ì ì„ íƒ ì…ë ¥ í•¸ë“¤ëŸ¬ (ì…ë ¥ê°’ ê³µë°± ì œê±°)
    function handleUserInput() {
      selectedUser = document.getElementById('user-input').value.trim();
      selectedGame = '';
      document.getElementById('game-input').value = '';
      renderFilteredDetails();
      renderGameDatalist();
    }

    // ê³µí†µ í…Œì´ë¸” ë Œë”ë§ í•¨ìˆ˜
    function renderTableRows(filteredData) {
      const tbody = document.getElementById('data-body');
      tbody.innerHTML = '';

      filteredData.forEach((item) => {
        let timePerProblem = 0;
        if (item.score && Number(item.score) !== 0) {
          timePerProblem = (Number(item.elapsedTime) / Number(item.score)) * 10;
        }

        const tr = document.createElement('tr');

        // ê²Œì„ (í´ë¦­ ì‹œ í•´ë‹¹ ê²Œì„ìœ¼ë¡œ í•„í„°)
        const gameTd = document.createElement('td');
        gameTd.innerHTML = `<a href="#" onclick="goToGame('${item.game}')">${item.game}</a>`;

        // ì´ë¦„ (í´ë¦­ ì‹œ í•´ë‹¹ ì‚¬ìš©ìë¡œ í•„í„°; ì´ë¦„ì˜ ì•ë’¤ ê³µë°± ì œê±°)
        const nameTd = document.createElement('td');
        nameTd.innerHTML = `<a href="#" onclick="goToUser('${item.name.trim()}')">${item.name.trim()}</a>`;

        const scoreTd = document.createElement('td');
        scoreTd.textContent = item.score;

        const elapsedTimeTd = document.createElement('td');
        elapsedTimeTd.textContent = item.elapsedTime;

        const timePerProblemTd = document.createElement('td');
        timePerProblemTd.textContent = timePerProblem.toFixed(2);

        const timestampTd = document.createElement('td');
        timestampTd.textContent = new Date(item.timestamp).toLocaleString();

        tr.appendChild(gameTd);
        tr.appendChild(nameTd);
        tr.appendChild(scoreTd);
        tr.appendChild(elapsedTimeTd);
        tr.appendChild(timePerProblemTd);
        tr.appendChild(timestampTd);

        tbody.appendChild(tr);
      });
    }

    // í•„í„°ë§ í›„ ê¸°ë³¸ í…Œì´ë¸” ë Œë”ë§ í•¨ìˆ˜
    function renderFilteredDetails() {
      let filteredData = gameData;

      if (selectedGame) {
        filteredData = filteredData.filter(item => item.game === selectedGame);
      }
      if (selectedUser) {
        // ì´ë¦„ì„ ë¹„êµí•  ë•Œ ì•ë’¤ ê³µë°± ì œê±°í•˜ì—¬ ë¹„êµ
        filteredData = filteredData.filter(item => item.name.trim() === selectedUser);
      }

      renderTableRows(filteredData);
    }

    // ë¬¸ì œë‹¹ ì†Œìš”ì‹œê°„ì„ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬í•˜ëŠ” í•¨ìˆ˜
    function sortByTimeDesc() {
      let filteredData = gameData;
      if (selectedGame) {
        filteredData = filteredData.filter(item => item.game === selectedGame);
      }
      if (selectedUser) {
        filteredData = filteredData.filter(item => item.name.trim() === selectedUser);
      }

      filteredData.sort((a, b) => {
        let timeA = 0;
        let timeB = 0;
        if (a.score && Number(a.score) !== 0) {
          timeA = (Number(a.elapsedTime) / Number(a.score)) * 10;
        }
        if (b.score && Number(b.score) !== 0) {
          timeB = (Number(b.elapsedTime) / Number(b.score)) * 10;
        }
        return timeB - timeA;
      });

      renderTableRows(filteredData);
    }

    // ê²Œì„ ì´ë¦„ì„ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬í•˜ëŠ” í•¨ìˆ˜
    function sortByGameDesc() {
      let filteredData = gameData;
      if (selectedGame) {
        filteredData = filteredData.filter(item => item.game === selectedGame);
      }
      if (selectedUser) {
        filteredData = filteredData.filter(item => item.name.trim() === selectedUser);
      }

      filteredData.sort((a, b) => b.game.localeCompare(a.game));
      renderTableRows(filteredData);
    }

    // ì ìˆ˜ë¥¼ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬í•˜ëŠ” í•¨ìˆ˜
    function sortByScoreDesc() {
      let filteredData = gameData;
      if (selectedGame) {
        filteredData = filteredData.filter(item => item.game === selectedGame);
      }
      if (selectedUser) {
        filteredData = filteredData.filter(item => item.name.trim() === selectedUser);
      }

      filteredData.sort((a, b) => Number(b.score) - Number(a.score));
      renderTableRows(filteredData);
    }

    // íƒ€ì„ìŠ¤í…œí”„ë¥¼ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬í•˜ëŠ” í•¨ìˆ˜
    function sortByTimestampDesc() {
      let filteredData = gameData;
      if (selectedGame) {
        filteredData = filteredData.filter(item => item.game === selectedGame);
      }
      if (selectedUser) {
        filteredData = filteredData.filter(item => item.name.trim() === selectedUser);
      }

      filteredData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      renderTableRows(filteredData);
    }

    // ê²Œì„/ì´ë¦„ í´ë¦­ ì‹œ í•„í„°ë§ í•¨ìˆ˜
    function goToGame(game) {
      selectedGame = game;
      document.getElementById('game-input').value = game;
      selectedUser = '';
      document.getElementById('user-input').value = '';
      renderFilteredDetails();
    }

    function goToUser(name) {
      selectedUser = name.trim();
      document.getElementById('user-input').value = name.trim();
      selectedGame = '';
      document.getElementById('game-input').value = '';
      renderFilteredDetails();
    }

    // ì—‘ì…€ë¡œ ë‚´ë³´ë‚´ê¸°
    function exportToExcel() {
      if (!XLSX) {
        console.error('XLSX ë¼ì´ë¸ŒëŸ¬ë¦¬ê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
        return;
      }

      let filteredData = gameData;
      if (selectedGame) {
        filteredData = filteredData.filter(item => item.game === selectedGame);
      }
      if (selectedUser) {
        filteredData = filteredData.filter(item => item.name.trim() === selectedUser);
      }

      const exportData = filteredData.map(item => {
        let timePerProblem = 0;
        if (item.score && Number(item.score) !== 0) {
          timePerProblem = (Number(item.elapsedTime) / Number(item.score)) * 10;
        }
        return {
          "ê²Œì„": item.game,
          "ì´ë¦„": item.name.trim(),
          "ì ìˆ˜": item.score,
          "ê²½ê³¼ì‹œê°„": item.elapsedTime,
          "ë¬¸ì œë‹¹ ì†Œìš”ì‹œê°„": timePerProblem.toFixed(2),
          "Timestamp": new Date(item.timestamp).toLocaleString()
        };
      });

      const worksheet = XLSX.utils.json_to_sheet(exportData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Filtered Data");

      const fileName = "íœ˜ë§¤ì“° ì—°ì‚° ì±Œë¦°ì§€.xlsx";
      XLSX.writeFile(workbook, fileName);
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ API í˜¸ì¶œ
    window.onload = () => {
      fetchGameData();
      fetchUserData();
    };
  </script>
